name: Ren'Py Web Build & Docker CI/CD

# 1. We changed this to run when code is PUSHED (merged) to main!
on:
  push:
    branches: [ "main" ]

# 2. Give the robot permission to upload packages to your registry
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Ren'Py
        uses: remarkablegames/setup-renpy@v1
        with:
          web: true

      - name: Build Web Version
        run: renpy-launcher web_build . --destination ./web-build

      # NEW: Log into GitHub's Docker Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # NEW: Build the image and push it to the registry
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/asu-branchpoint/incident-response-game:latest